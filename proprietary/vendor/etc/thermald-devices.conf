#Device discribe config


#GPU
[
name:gpu
cooling_name:thermal-devfreq-0
def_target:0
select_higher:1
]

#battery
[
name:battery
path:/sys/class/power_supply/jcmbattery/charge_control_limit
def_target:0
select_higher:1
]

#backlight
[
name:backlight
path:/sys/class/thermal/thermal_message/screen_state
def_target:0
select_higher:1
]

#temp_state
[
name:temp_state
path:/sys/class/thermal/thermal_message/temp_state
def_target:0
select_higher:1
]
